<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google HomePage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav id="nav-bar">
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <img src="google-dots.png" alt="google-dots">
            </ul>
        </nav>
    </header>

    <main>
        <img src="google2.png" alt="Google">
        <input type="text" id="search">

        <div class="btn">
            <button class="a-list">Google Search</button>
            <button class="b-list">I'm Feeling Lucky</button>
        </div>

    </main>

    <div class="side">
            <p>Google offered in:</p>
            <a href="#">Hausa</a>
            <a href="#">Igbo</a>
            <a href="#">Ede</a>
            <a href="#">Yoruba</a>
     </div>
        
    

    <footer>
        <div class="top">
            <p>Nigeria</p>
        </div>

        <div class="bottom">
            <div class="left">
                <a>About</a>
                <a>Advertising</a>
                <a>Business</a>
                <a>How Search works</a>
            </div>
    
            <div class="middle">
                <a>Carbon neutral since 2007</a>
            </div>
    
            <div class="right">
                <a>Privacy</a>
                <a>Terms</a>
                <a>Settings</a>
            </div>

        </div>
        
    </footer>
    
</body>
</html>
